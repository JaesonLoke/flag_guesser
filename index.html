<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Guess</title>
</head>

<!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<link href="style.css" rel="stylesheet">
</head>

<body class="h-100 text-center text-white bg-dark">

    <div class="mt-4">
        <main class="px-3">
            <h2>Guess the Flag!</h2>
            <img id="flag" class="m-4" src="" />
            <br/>
            <select name="countries" id="countries">
            <!-- These are set in `countries.js` using populateCountries(); -->
            </select>
            <br/>
            <button id="submit">Guess!</button>
            <br/>
            <fieldset id="regionFS">
                <legend>Pick your Regions:</legend>
            </fieldset>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="countries.js"></script>

    <script>
        // Init
        $(document).ready(function () {
            createUserRegions();
            updateUserFlags();
            createFlagRegionOptionCheckboxes();
            populateCountries();
            resetFlag();
            
            $("#submit").click(function () {
                submitGuess();
                resetFlag();
            });
        });

    </script>

</body>

</html>
